<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="App">
       <input type="text" v-model="inpVal">
       <p>{{inpVal}}</p>
       <p>{{msg.content}}</p>
   </div>

   <script src="./mvvm.js"></script>
   <script>
       new Mvvm({
            el: '#App',
            data: {
                inpVal: '你有什么想说的吗？',
                msg: {
                    content: '加油!'
                }
            }
       })
   </script>
</body>
</html>
